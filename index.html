<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue + TS</title>
  <link rel="stylesheet" href="./src/style.min.css">
</head>

<body>
  <div id="app">

    <hr>
    <div><b>v-for:</b></div>
    <ul style="margin-top: 0;">
      <li v-for="item in items" :key="item.id" :title="item.id">
        {{ item.id }} - {{ item.name }}
      </li>
    </ul>

    <hr>
    <div><b>v-if, v-else-if, v-else:</b></div>
    <div v-if="amount > 100">
      Livraison gratuite!
    </div>
    <div v-else-if="amount > 50">
      Livraison 9.95$
    </div>
    <div v-else>
      Livraison 19.95$
    </div>

    <hr>
    <div class="bold" :class="{ 'red':isError, 'green': !isError }">v-show:</div>
    <div :class="isError ? 'red' : 'green'">
      <div v-show="isError">
        {{ errorMessage }}
      </div>
      <div v-show="!isError">
        {{ errorMessage }}
      </div>
    </div>

    <hr>
    <div><b>v-model:</b></div>
    <input v-model="name" type="text" />
    <div>
      Nom : {{ name }}
    </div>

    <hr>
    <div><b>v-bind:</b></div>
    <img :src="image_url" alt="logo Vue" />

    <hr>
    <div><b>v-html:</b></div>
    <div v-html="title"></div>
    <div>{{ title }}</div>


  </div>
  <!--
      <script type="module" src="/src/main.ts"></script>
    -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.min.js"></script>
</body>

</html>
